<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Karnataka Railways – Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">
  <div class="auth-card">

    <!-- LEFT -->
    <div class="auth-left">
      <div class="brand">KarnatakaRailways</div>

      <div class="auth-tabs">
        <a href="register.html">Sign Up</a>
        <a class="active">Log In</a>
      </div>

      <h2>Journey Begins</h2>
      <p class="subtitle">Log in to book trains inside Karnataka</p>

      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>

        <div class="row">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button class="btn-primary">Log In</button>
      </form>

      <p class="bottom-text">
        Don’t have an account? <a href="register.html">Register here</a>
      </p>
    </div>

    <!-- RIGHT -->
    <div class="auth-right">
      <div class="image-text">
        <h3>Wander, Explore, Experience</h3>
        <p>Escape the Ordinary, Embrace the Journey</p>
      </div>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
