<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

<body>

<div class="page">
  <div class="auth-card">

    <!-- LEFT -->
    <div class="auth-left">
      <div class="brand">KarnatakaRailways</div>

      <div class="auth-tabs">
        <a href="index.html">Log In</a>
        <a class="active">Sign Up</a>
      </div>

      <h2>Create an Account</h2>
      <p class="subtitle">Start booking your journeys across Karnataka</p>

      <form id="registerForm">
        <input type="text" id="regName" placeholder="Your Name" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Password" required>

        <button class="btn-primary">Create Account</button>
      </form>

      <p class="bottom-text">
        Already have an account? <a href="index.html">Back to Login</a>
      </p>
    </div>

    <!-- RIGHT -->
    <div class="auth-right"></div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
